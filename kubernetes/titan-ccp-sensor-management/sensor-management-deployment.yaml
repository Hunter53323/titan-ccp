apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: titan-ccp-sensor-management
spec:
  selector:
    matchLabels:
      app: titan-ccp-sensor-management
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: titan-ccp-sensor-management
    spec:
      containers:
      - name: titan-ccp-sensor-management
        image: industrialdevops/titan-ccp-sensor-management:ffda14a3d0e97bb44fc572c9eef132abf384269a
        env:
        - name: WEBSERVER_PORT
          value: "80"
        - name: MONGODB_CONNECTION_URL
          value: "mongodb://root:password@mongo-mongodb.default.svc.cluster.local:27017/?replicaSet=rs0"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-confluent-cp-kafka:9092"
        - name: DEMO
          value: "true"