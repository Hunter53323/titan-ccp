apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: titan-ccp-history
spec:
  selector:
    matchLabels:
      app: titan-ccp-aggregation
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: titan-ccp-aggregation
    spec:
      containers:
      - name: titan-ccp-aggregation
        image: industrialdevops/titan-ccp-aggregation:118db34330e1a46643c20a359ac18ef738db3118
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "bootstrap:9092"
        - name: EMIT_PERIOD_MS
          value: "10000"
        - name: GRACE_PERIOD_MS
          value: "10000"
        - name: SCHEMA_REGISTRY_URL
          values: http://schema-registry:8081 # TODO replace with correct url