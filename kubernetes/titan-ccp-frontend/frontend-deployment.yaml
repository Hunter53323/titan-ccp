apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: titan-ccp-frontend
spec:
  selector:
    matchLabels:
      app: titan-ccp-frontend
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: titan-ccp-frontend
    spec:
      containers:
      - name: titan-ccp-frontend
        image: industrialdevops/titan-ccp-frontend:8e5a110c6f6f8a4ec9dfa28e9a88dbc57fdc635c
        env:
        - name: DEMO
          value: "true"
        - name: CONFIGURATION_BASE_URL
          value: "http://titan-ccp-configuration:80"
        - name: HISTORY_BASE_URL
          value: "http://titan-ccp-history:80"
        - name: STATS_BASE_URL
          value: "http://titan-ccp-stats:80"