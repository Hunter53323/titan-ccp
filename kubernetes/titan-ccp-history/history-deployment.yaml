apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: titan-ccp-history
spec:
  selector:
    matchLabels:
      app: titan-ccp-history
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: titan-ccp-history
    spec:
      containers:
      - name: titan-ccp-history
        image: industrialdevops/titan-ccp-history:9fcfaea1917731f5807ccd773722f678e5b1249a
        env:
        - name: CASSANDRA_HOST
          value: "cassandra"
        - name: WEBSERVER_PORT
          value: "80"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "bootstrap:9092"
        - name: CONFIGURATION_HOST
          value: "titan-ccp-configuration"
        - name: CONFIGURATION_PORT
          value: "80"